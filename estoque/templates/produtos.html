{% extends "base.html" %}

{% block title %}Produtos - Stock Master{% endblock %}

{% block content %}
    <h2>Produtos</h2>
    <p>Visualize e gerencie seus produtos com facilidade.</p>

    <!-- Formulário de cadastro de produtos -->
    <form action="{% url 'cadastrar_produto' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="foto">Foto do Produto:</label>
            <input type="file" id="foto" name="foto" accept="image/*" required>
        </div>
        <div class="form-group">
            <label for="codigo">Código do Produto:</label>
            <input type="text" id="codigo" name="codigo" required>
        </div>
        <div class="form-group">
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="quantidade">Quantidade de Itens:</label>
            <input type="number" id="quantidade" name="quantidade" min="1" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Cadastrar Produto">
        </div>
    </form>

    <!-- Botão para carregar produtos -->
    <button id="load-products">Carregar Produtos</button>
    <div id="product-list"></div>

    <!-- Script para manipulação da lista de produtos -->
    <script>
        document.getElementById('load-products').addEventListener('click', function() {
            document.getElementById('product-list').innerHTML = '<p>Produtos carregados com sucesso!</p>';
        });
    </script>
{% endblock %}
