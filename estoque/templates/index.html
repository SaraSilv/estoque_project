{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stock Master{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Stock Master</h1>
        <p>Seu sistema de gerenciamento de estoque eficiente e confiável</p>
    </header>

    <nav>
        <a href="{% url 'inicio' %}">Início</a>
        <a href="{% url 'produtos' %}">Produtos</a>
        <a href="{% url 'movimentacoes' %}">Movimentações</a>
        <a href="{% url 'relatorios' %}">Relatórios</a>
        <a href="{% url 'contato' %}">Contato</a>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Stock Master. Todos os direitos reservados.</p>
    </footer>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
